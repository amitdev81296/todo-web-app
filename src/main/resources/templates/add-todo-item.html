<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css} " />
    <title>Todo Application</title>
</head>
<body>
    <div class="container">
        <div class="col-md-6">
            <h2>Add a new Todo Item</h2>
            <form action="#" th:action="@{/todo}" th:object="${task}" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" th:field="*{taskName}" id="name" placeholder="Enter todo name.">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input class="form-control" type="text" th:field="*{taskDescription}" id="description" placeholder="Enter todo description.">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select name="categoryId" id="category">
                        <option value="">Select a category</option>
                        <option th:each="category: ${categories}"
                                th:value="${category.id}"
                                th:text="${category.categoryName}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input class="form-control" type="date" th:field="*{deadline}" id="deadline" th:value="${task?.deadline}">
                </div>
                <button type="submit" class="btn btn-success">Add Todo</button>
                <br><br>
                <p><a class="btn btn-danger" href="/logout">Logout</a></p>
            </form>
        </div>
    </div>
</body>
