<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css} " />
    <title>Edit Task</title>
</head>
    <body>
    <div class="container">
        <div class="col-md-6">
            <form action="#" th:action="@{/todo/{id}(id=${task.id})}" th:object="${task}" method="POST">
                <div class="form-group">
                    <label for="taskName">Name</label>
                    <input class="form-control" type="text" th:field="*{taskName}" placeholder="Add a name">
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <input class="form-control" type="text" th:field="*{taskDescription}" placeholder="Add a description">
                </div>
                <div class="form-group">
                    <label for="deadline">Name</label>
                    <input class="form-control" type="text" th:field="*{deadline}" placeholder="Add a deadline">
                </div>
                <br>
                <button class="btn btn-default" type="submit">Update</button>
            </form>
        </div>
    </div>
    </body>
</html>
